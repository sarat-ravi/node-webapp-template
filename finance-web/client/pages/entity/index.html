<template name='entities'>
{{#Layout template="entitiesLayout"}}

<div class='entity'>
  <h1>Page: entity</h1>
  <p>Find me in client/pages/entity/index.html</p>
  <table>
  {{#each entities}}
    <tr>
      <td>
        {{name}}
      </td>
      <td>
        {{description}}   
      </td>
      <td>
        {{type}}   
      </td>
      <td>
        <a href="{{pathFor 'entityShow' _id=this._id}}">Show</a>
      </td>
      <td>
        <a href="{{pathFor 'entityEdit' _id=this._id}}">Edit</a>
      </td>
      <td>
        {{> quickRemoveButton collection="db.entities" _id=this._id}}
      </td>
    </tr>
  {{/each}}       
  </table>

  <a href="{{pathFor 'entityNew'}}">Add Entity</a>
</div>

{{/Layout}}
</template>
