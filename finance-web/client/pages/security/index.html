<template name='securities'>
{{#Layout template="securitiesLayout"}}

<div class='securities'>
  <h1>Page: {{title}}</h1>
  <p>Find me in client/pages/security/index.html</p>
  <table>
  {{#each securities}}
    <tr>
      <td>
        {{title}}
      </td>
      <td>
        {{description}}   
      </td>
      <td>
        {{type}}   
      </td>
      <td>
        {{quantity}}   
      </td>
      <td>
        <a href="{{pathFor 'securityShow' _id=this._id}}">Show</a>
      </td>
      <td>
        <a href="{{pathFor 'securityEdit' _id=this._id}}">Edit</a>
      </td>
    </tr>
  {{/each}}       
  </table>

  <a href="{{pathFor 'securityNew'}}">Add Security</a>
</div>

{{/Layout}}
</template>
